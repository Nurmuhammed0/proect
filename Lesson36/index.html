    let div = document.getElementById('div');
    let ss = 0;
    let stop_ = setInterval(() => {
      div.innerHTML = ss++
    }, 100);
    
    let a = true;   
    document.body.onkeydown = (e) => {
       
      if(e.keyCode == 32 && a){
        a = !a
        clearInterval(stop_)
      }
      else if(e.keyCode == 32 && !a){
        a = !a
        stop_=setInterval(() => {
          div.innerHTML = ss++
        }, 100);
      }
    }
  </script>
</body>
